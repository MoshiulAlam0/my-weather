<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather web</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <section class="page1">
            <div class="field-con">
                <input type="text" class="field" placeholder="type contry">
                <button class="search-btn">search</button>
            </div>
            <div class="weather-info-con">
                <div class="info">
                    <img class="condition-Img" src="./img/prity.png" alt="">
                    <h1 id="name">Dhaka</h1>
                    <h4 id="country">bangladesh</h4>
                    <h1><span id="temp">44</span><sup>Â°C</sup></h1>
                    <p>date: <span id="date">11/22/ 4//</span></p>
                    <p id="day-condition">suny day</p>
                </div>
            </div>
        </section>
    </div>

    <!-- script are here  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- main js file  -->
    <script src="app.js"></script>
</body>

</html>
